<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lafinca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      padding: 20px;
    }

    .canva-embed {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 224.0117%;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      border-radius: 8px;
      overflow: hidden;
    }

    .canva-embed iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    .login-button {
      margin-top: 15px;
      background-color: #45b46b; /* verde do site */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    #login-form {
      display: none;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #login-form button {
      background-color: #45b46b;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="canva-embed">
      <iframe loading="lazy"
        src="https://www.canva.com/design/DAGr3PlbK4A/ZDYTjLxLcKzfgmRiDUTyxw/view?embed"
        allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
    </div>

    <button class="login-button" onclick="mostrarLogin()">Iniciar Sessão</button>

    <div id="login-form">
      <h3>Login do Atleta</h3>
      <input type="text" placeholder="Nome do atleta" />
      <input type="text" placeholder="Número do atleta" />
      <input type="password" placeholder="Senha" />
      <button>Entrar</button>
    </div>
  </div>

  <script>
    function mostrarLogin() {
      document.getElementById("login-form").style.display = "block";
      document.querySelector(".login-button").scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
