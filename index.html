<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Finca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .canva-container, .login-container {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .start-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #00C67A;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      background-color: #00C67A;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-form .register {
      text-align: center;
      margin-top: 10px;
    }
    .login-form .register a {
      color: #00C67A;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Canva Design -->
  <div class="canva-container" id="canvaDesign">
    <div style="position: relative; width: 100%; height: 0; padding-top: 56.2225%;
     padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); overflow: hidden;
     border-radius: 8px; will-change: transform;">
      <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none;"
        src="https://www.canva.com/design/DAGr82fT6HY/4Z1T-ozRQ9UgWQJWm89hTg/watch?embed"
        allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
    </div>
    <button class="start-btn" onclick="showLogin()">Começar</button>
  </div>

  <!-- Login -->
  <div class="login-container hidden" id="loginForm">
    <form class="login-form">
      <h2>Iniciar Sessão</h2>
      <input type="text" placeholder="Nome do Atleta" required>
      <input type="number" placeholder="Número do Atleta" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <div class="register">
        Não tem conta? <a href="#">Registe-se</a>
      </div>
    </form>
  </div>

  <script>
    function showLogin() {
      document.getElementById('canvaDesign').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }
  </script>

</body>
</html>
